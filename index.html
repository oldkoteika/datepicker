<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили для центрирования элемента посредине страницы */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body style="background-color: #ffffff">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 center">
                <div id="datetimePicker" class="form-control"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        Telegram.WebApp.ready();

        // Создаем экземпляр календаря
        const datetimePicker = flatpickr("#datetimePicker", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            defaultDate: "today", // Устанавливаем сегодняшнюю дату и время по умолчанию
            inline: true // Открываем календарь без инпута
        });

        Telegram.WebApp.MainButton.setText('Choose Date and Time').show().onClick(function () {
            const datetimeValue = document.getElementById('datetime').value;
            const data = JSON.stringify({datetime: datetimeValue});
            Telegram.WebApp.sendData(data);
            Telegram.WebApp.close();
        });
    </script>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>

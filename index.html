<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background-color: #ffffff">
    <input id="datetime" type="datetime-local" style="margin: 50px;">
    <script type="text/javascript">
        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.setText('Choose Date and Time').show().onClick(function () {
            const datetimeValue = document.getElementById('datetime').value;
            const data = JSON.stringify({datetime: datetimeValue});
            Telegram.WebApp.sendData(data);
            Telegram.WebApp.close();
        });
    </script>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>

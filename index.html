<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
</head>
<body>
    <input style="display: flex; justify-content: center; align-items: center; height: 100%; width: 100%" id="datetime" type="datetime-local">
    
    <script type="text/javascript">
        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.setText('Choose Date and Time').show().onClick(function () {
            const datetimeValue = document.getElementById('datetime').value;
            const data = JSON.stringify({datetime: datetimeValue});
            Telegram.WebApp.sendData(data);
            Telegram.WebApp.close();
        });
    </script>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
